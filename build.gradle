// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        minSdkVersion = 23
        targetSdkVersion = 31
        compileSdkVersion = 31

        kotlinVersion = '1.5.31'
        ktxVersion = '1.7.0-beta02'
        coroutinesVersion = '1.5.2-native-mt'

        // Android components and design
        appCompatVersion = '1.3.1'
        materialDesignVersion = '1.4.0'
        constraintLayoutVersion = '2.1.1'
        fragmentVersion = '1.4.0-alpha10'

        // Jetpack
        navigationVersion = '2.4.0-alpha10'
        roomVersion = '2.3.0'
        lifecycleVersion = "2.3.1"
        dataStoreVersion = '1.0.0'

        // Dagger Hilt
        hiltVersion = '2.39.1'
        hiltViewModels = '1.0.0-alpha03'
        hiltNavigationFragmentVersion = '1.0.0'
        hiltWorkVersion = '1.0.0'

        // Work manager
        workRuntimeVersion = '2.7.0-rc01'
        startupRuntimeVersion = '1.0.0'

        // Testing
        espressoVersion = '3.4.0'
        junitVersion = '4.13.2'
        testExtJunitVersion = '1.1.3'
        testRunnerVersion = '1.4.0'
    }

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.2'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"

        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigationVersion"
        classpath "com.google.dagger:hilt-android-gradle-plugin:$hiltVersion"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}